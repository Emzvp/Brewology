<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-12 jumbotron text-center">
                <img id="brewology" src="http://brewology295.com/wp-content/uploads/2015/06/brewlogowht.png" alt="">
                <p>Don't Worry, Beer Happy!</p>
            </div>

        </div>

        <div class="row">
            <div class="col-7 col-sm-7">
                <div class="card">
                        <form>
                                <div class="form-group">
                                  <label for="zipCode">Zip Code:</label>
                                  <input type="text" class="form-control" id="zipCode"  placeholder="Enter Zip">
                                 
                                </div>
                               
                               
                                <button type="submit" class="btn btn-primary">Search</button>
                              </form>
                              
                </div>

                <div class="row">
                    <div class="col-12 col-sm-12">
                        <div class="card" id="articleContainer">
                            <div class="card-header">
                                beers
                            </div>

                            <div id="articleDiv">

                            </div>
                        </div>
                    </div>
                </div>


                <div class="row">
                    <div class="col-12 col-md-12">
                        <footer>
                            <hr>
                            <h4 class="text-center"></h4>
                        </footer>
                    </div>
                </div>

            </div>
            <div class="col-md-5">
                <div class="card" id="articleContainer">
                    <div class="card-header">
                        Survey
                    </div>

                    <div id="articleDiv">

                    </div>
                </div>

            </div>
        </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>

</html>
